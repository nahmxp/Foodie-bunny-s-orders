<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form - Foody Bunny's Craving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .allerta-stencil-regular {
            font-family: "Allerta Stencil", serif;
            font-weight: 400;
            font-style: normal;
        }

        .invoice-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .invoice-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('reso/Blue and Cream Invoice Simple Lined Virtual Assistant Invoice.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }

        .invoice-container form {
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            font-family: "Allerta Stencil", serif;
            color: #ff7b9c;
            position: relative;
            z-index: 2;
        }

        .contact-info {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .form-label {
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="invoice-container">

        <h1 class="header">Foody Bunny's Craving <img src="reso/logo.png" alt="Centered Image"
                style="width: 100px; height: auto;"></h1>
        <p class="contact-info">
            <img src="reso/facebook.png" alt="" style="width: 18px; height: auto;">
            <a href="https://www.facebook.com/share/mLEHCJFwSnsb183n/?mibextid=wwXIfr" target="_blank"
                style="text-decoration: none; color: #110f10;">
                Foody Bunny's
            </a>
            <br>
            üìû<img src="reso/whatsapp.png" alt="" style="width: 26px; height: auto;">01935777254 <br>
            <img src="reso/bikahs.png" alt="" style="width: 17px; height: auto;"> <img src="reso/nogod.png" alt=""
                style="width: 15px; height: auto;"> 01870010340<br>

            üìç Mirpur 1, Chinese, Dhaka, Bangladesh
        </p>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <textarea class="form-control" id="product" rows="4" placeholder="Write your product details here"></textarea>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="4" placeholder="Write your address here"></textarea>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="footer">
            <p>Thank you for supporting us!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            const form = document.getElementById('contact-form');
    
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const formData = {
                    Name: document.getElementById('name').value,
                    Email: document.getElementById('email').value,
                    Phone: document.getElementById('phone').value,
                    Product: document.getElementById('product').value,
                    Address: document.getElementById('address').value,
                    Message: document.getElementById('message').value
                };
    
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzdujr6YrrFseJ09ObRqGfYM0_h_BDdIEeX3ChErA0sunNNrKDOJtVocYV3laRJax03/exec', {
                        method: 'POST',
                        body: JSON.stringify(formData),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
    
                    // Check if the response is valid JSON
                    if (!response.ok) {
                        throw new Error('Failed to submit data.');
                    }
    
                    const result = await response.json();
    
                    // Check the status from the Google Apps Script
                    if (result.status === 'success') {
                        alert('Data submitted successfully!');
                        form.reset();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    alert('An error occurred: ' + error.message);
                }
            });
        </script>
        
</body>

</html>
